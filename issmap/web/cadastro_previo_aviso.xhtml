    <body>

        <ui:composition template="./template_cadastro_previo.xhtml">

            <ui:define name="title">
                IssMap - Cadastro
            </ui:define>

            <ui:define name="content">

                <h:form id="form">
                    <div id="centro_cadastro">
                        <div class="postagens_centro">
                            
                            <p:panel header="Antes de Começar Importante " style="width:800px; height: 420px; margin-top: 3px;">
                                <h:panelGrid style="margin-top: 10px;" columns="1" columnClasses="label, value" styleClass="imagem_fundo" >
                                    <br/>

                                    <h:outputText styleClass="texto_informativo" value="A Prefeitura Municipal de Santa Cruz do Rio Pardo vem empreendendo esforços para aprimorar

                                                  um importante instrumento capaz de atendê-los com maior agilidade, segurança e praticidade." /> <br/>

                                    <h:outputText styleClass="texto_informativo" value="Neste momento você está prestes a iniciar o cadastro de sua senha individual, que permitirá o seu acesso a uma area restrita

                                    </h:panelGrid>
                                </h:panelGrid>
